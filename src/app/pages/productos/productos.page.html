<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button menu="first" color="primary"></ion-menu-button>
      </ion-buttons>
    </ion-buttons>

    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar>
    <ion-searchbar placeholder='Busca un Producto' (ionChange)="onSearchChange( $event )" animated></ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let producto of listaProductos | filtro:textoBuscar ">
      <ion-avatar slot="start">
        <ion-img [src]="producto.URLimagen"></ion-img>
      </ion-avatar>
      <ion-label>
        # {{producto.id}} {{producto.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/nuevo-producto">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
